<div style="background-color: red; font-size: 30px;">Change content color</div><br>
<div class="main main2" id="test1">Try this two class name:)</div><br>
<form method="POST">
<label for="firstname">First Name</label>
<input type="text" name="fname" id="firstname">
<label for="middlename">Middle Name</label>
<input type="text" name="mname" id="middlename">
<label for="lastname">Last Name</label>
<input type="text" name="lname" id="lastname"><br><br>
<label for="email"><h1>Email:</h1></label>
<input type="email" name="mail" id="email" required><br><br>
<label for="passowrd">Password</label>
<input type="password" name="pass" id="passowrd"><br><br>
<label for="fileupload">File Upload</label>
<input type="file" name="fileupload" id="fileupload"><br><br>
<input type="submit" value="submit" onclick="complete()">
</form>
<!-- Table -->

    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    th{
        font-family: 'Courier New', Courier, monospace;
    }
</style>

</table>
